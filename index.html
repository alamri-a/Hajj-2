<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قياس زمن إنهاء إجراءات الحاج</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>قياس زمن إنهاء إجراءات الحاج</h2>

  <div id="timers">
    <!-- Timer 1 -->
    <div class="timer-box">
      <h3>قياس 1</h3>
      <button onclick="startTimer(1)" class="start">بدء</button>
      <button onclick="stopTimer(1)" class="stop">إيقاف</button>
      <div id="timer1" class="timer-display">00:00</div>
      <div class="options">
        <label><input type="radio" name="fingerprint1" value="نعم" checked> نعم</label>
        <label><input type="radio" name="fingerprint1" value="لا"> لا</label>
      </div>
      <input type="text" id="delayReason1" placeholder="سبب التأخير (إن وجد)">
    </div>

    <!-- Timer 2 -->
    <div class="timer-box">
      <h3>قياس 2</h3>
      <button onclick="startTimer(2)" class="start">بدء</button>
      <button onclick="stopTimer(2)" class="stop">إيقاف</button>
      <div id="timer2" class="timer-display">00:00</div>
      <div class="options">
        <label><input type="radio" name="fingerprint2" value="نعم" checked> نعم</label>
        <label><input type="radio" name="fingerprint2" value="لا"> لا</label>
      </div>
      <input type="text" id="delayReason2" placeholder="سبب التأخير (إن وجد)">
    </div>
  </div>

  <table id="logTable">
    <thead>
      <tr>
        <th>الرقم</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>المدة</th>
        <th>مسجل له بصمة؟</th>
        <th>سبب التأخير</th>
      </tr>
    </thead>
    <tbody></tbody>
    
<tfoot>
  <tr><td colspan="6" id="avgStats">متوسط الزمن العام: 0 ثانية — مسجل لهم بصمه: 0 ثانية — غير مسجل لهم: 0 ثانية</td></tr>
  <tr><td colspan="6" id="percentStats">نسبة المسجل لهم بصمة: 0% | نسبة غير المسجل لهم: 0%</td></tr>
</tfoot>

  </table>

  <div class="buttons">
    <button onclick="saveAsExcel()">حفظ Excel</button>
    <button onclick="window.print()">طباعة</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
